<div class="container-fluid">
    <h2 class="text-center">Add a new Note</h2>
    <hr>
    <form (ngSubmit)='submitNote()' #noteForm='ngForm'>
        <div class="form-group">
  
            <label for="name">Name</label>
            <input type="text" required
            class="form-control" id="name" [(ngModel)]="newNote.name" name="name" #name= 'ngModel' required>
            
            <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                <p>Name is required</p>

            </div>
  
<!---->
        </div>
        <div class="form-group">
  
            <label for="description">Description</label>
            <textarea class="form-control" id="description" rows="3" [(ngModel)]="newNote.description" name="description"
            #description='ngModel' required></textarea>
                <div [hidden]="description.valid || description.pristine" class="alert alert-danger">
            <p>Description is required</p>
        </div>
  
        </div>
        <div class="form-group">
            <label for="complete">Due Date</label>
            <input type='date' id="complete" [(ngModel)]="newNote.completeDate" name="completeDate" #completeDate="ngModel" required>
            
            <div [hidden]="completeDate.valid || completeDate.pristine" class="alert alert-danger">
                <p>Date is required</p>
            </div>
  
        </div>
        <button type="submit" class="btn btn-warning">Add Note</button>
    </form>
</div>
